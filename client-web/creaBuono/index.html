<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Crea Buono</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="creaBuono.css" />
  </head>
  <body>
    <div class="buono-form-container">
      <h2>Crea un nuovo Buono</h2>
      <form id="buonoForm">
        <div class="form-group">
          <label for="valore">Valore (â‚¬):</label>
          <input type="text" id="valore" name="valore" required />
        </div>
        <div class="form-group">
          <label for="tipologia">Tipologia:</label>
          <select id="tipologia" name="tipologia" required>
            <option value="">Seleziona tipologia</option>
            <option value="cinema">Cinema</option>
            <option value="musica">Musica</option>
            <option value="concerti">Concerti</option>
            <option value="eventi culturali">Eventi culturali</option>
            <option value="libri">Libri</option>
            <option value="musei">Musei</option>
            <option value="strumenti musicali">Strumenti musicali</option>
            <option value="teatro e danza">Teatro e danza</option>
          </select>
        </div>
        <button type="submit">Crea Buono</button>
      </form>
      <div id="buono-msg" class="msg"></div>
    </div>
    <script src="creaBuono.js"></script>
  </body>
</html>
